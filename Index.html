<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gross Profit Calculator</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #121212;
      color: #e0e0e0;
      transition: background 0.3s ease;
    }
    .logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 20px;
      cursor: pointer;
    }
    .card {
      max-width: 560px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      text-align: center;
    }
    p.sub {
      margin: 0 0 16px;
      color: #aaa;
      font-size: 0.95rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .out {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .tile {
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 12px;
    }
    .label {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 6px;
    }
    .value {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }
    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9998;
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
      max-width: 80%;
      text-align: center;
    }
    .popup.show {
      opacity: 1;
    }
    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="AT&T-NEW-LOGO JPEG.jpg" alt="AT&T Auto Test & Tech Group Logo" class="logo" id="logo" />

  <div class="card">
    <h1>Gross Profit Calculator</h1>
    <p class="sub">Enter the sales price and cost price to see gross profit value and percentage.</p>

    <div class="row">
      <div>
        <label for="sales">Sales price</label>
        <input id="sales" type="number" step="0.01" placeholder="e.g. 1299.00" />
      </div>
      <div>
        <label for="cost">Cost price</label>
        <input id="cost" type="number" step="0.01" placeholder="e.g. 850.00" />
      </div>
    </div>

    <button id="calc" disabled>Calculate</button>

    <div class="out">
      <div class="tile">
        <div class="label">Gross profit value</div>
        <div id="gp" class="value">—</div>
      </div>
      <div class="tile">
        <div class="label">Gross profit percentage</div>
        <div id="gpp" class="value">—</div>
      </div>
    </div>

    <div class="footer">
      Formula: Gross profit value = Sales price − Cost price. Gross profit percentage = (Gross profit value ÷ Sales price) × 100.
    </div>
  </div>

  <!-- Popup and overlay -->
  <div id="overlay" class="overlay"></div>
  <div id="popup" class="popup"></div>

  <script>
    const salesEl = document.getElementById('sales');
    const costEl = document.getElementById('cost');
    const calcBtn = document.getElementById('calc');
    const gpEl = document.getElementById('gp');
    const gppEl = document.getElementById('gpp');
    const logoEl = document.getElementById('logo');
    const popupEl = document.getElementById('popup');
    const overlayEl = document.getElementById('overlay');

    let clickCount = 0;
    let triggered = false;

    function enableIfReady() {
      const s = parseFloat(salesEl.value);
      const c = parseFloat(costEl.value);
      calcBtn.disabled = !Number.isFinite(s) || !Number.isFinite(c);
    }

    salesEl.addEventListener('input', enableIfReady);
    costEl.addEventListener('input', enableIfReady);

    calcBtn.addEventListener('click', () => {
      const sales = parseFloat(salesEl.value);
      const cost = parseFloat(costEl.value);

      if (!Number.isFinite(sales) || !Number.isFinite(cost)) return;

      const grossProfit = sales - cost;
      const percentage = sales === 0 ? NaN : (grossProfit / sales) * 100;

      gpEl.textContent = grossProfit.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      gppEl.textContent = Number.isNaN(percentage)
        ? 'N/A'
        : percentage.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' %';
    });

    logoEl.addEventListener('click', () => {
      if (triggered) return;
      clickCount++;
      if (clickCount === 5) {
        triggered = true;
        showPopup("Jiten may not approve R200 for fuel but with me... I will always get your GP approved", () => {
          setTimeout(() => {
            showPopup("FYI Randburg Auto Centre is better than Boksburg");
          }, 1000); // shortened to 1 second
        });
      }
    });

    function showPopup(message, callback) {
      popupEl.textContent = message;
      popupEl.classList.add('show');
      overlayEl.classList.add('show');
      setTimeout(() => {
        popupEl.classList.remove('show');
        overlayEl.classList.remove('show');
        if (callback) callback();
      }, 4000);
    }
  </script>
</body>
</html>
